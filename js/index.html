<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>autoComplete project</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="search-input">
        <a href="" hidden></a>
        <input id="text" type="text" placeholder="Type to search.." />
        <div class="autocom-box"></div>
        <div class="icon"><i class="fas fa-search"></i></div>
        <ul id="result-list"></ul>
      </div>
    </div>

    <div class="infomation">
      <ul>
        <p class="name"></p>
        <p class="Miles_per_Gallon"></p>
        <p class="Cylinders"></p>
        <p class="Displacement"></p>
        <p class="Horsepower"></p>
        <p class="Weight_in_lbs"></p>
        <p class="Year"></p>
        <p class="Origin"></p>
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
